
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      background: var(--brand-color);
    }

    .--fade {
      opacity: 1.00;
      transition: opacity 300ms ease;
    }

    .--loading {
      opacity: 0.00;
    }
  </style>
  <script type="application/javascript" data-loader-script>
    !function(t){var e,s;null!==t.location.href.match(/^https?:\/\/(.+?)\/staging\//gi)?(e="https://ca-universal.s3.amazonaws.com/welcome/staging/css/main.css",s="assets/js/main.js"):"/"!==t.location.pathname||-1===t.location.protocol.indexOf("http")?(e="https://ca-assets.cerebrospace.net/welcome/dist/css/main.css",s="assets/js/main.js"):(e="https://ca-assets.cerebrospace.net/welcome/dist/css/main.css",s="assets/main.js");var a=document.createElement("link");a.setAttribute("rel","stylesheet"),a.setAttribute("href",e);var c=document.createElement("script");c.setAttribute("type","application/javascript"),c.setAttribute("src",s),c.setAttribute("async","async"),a.onload=function(){document.head.appendChild(c)},c.onload=function(){document.querySelector("script[data-loader-script]").remove()},document.head.appendChild(a)}(window);
  </script>
</head>
<body class="welcome" style="background:#000000;">
<header class="welcome__header fixed w-full -z-overlay-back">
  <picture class="welcome__header-logo absolute w-40 lg:w-72 -center-absolute-x --fade --loading" data-bind="logo">
    <!-- header logo -->
  </picture>
</header>

<main class="welcome__offer" data-bind="offer_background">
  <div class="welcome__offer-inner relative container mx-auto max-w-6xl">
    <div class="welcome__offer-inner-row pt-10 lg:pt-40 grid lg:grid-cols-3 gap-2">
      <section class="welcome__offer-content -z-middle text-center lg:text-right lg:col-span-2 --fade --loading" data-bind="offer_content">
        <!-- welcome offer content -->
      </section>
      <section class="welcome__offer-reg-wrapper -z-middle-front lg:col-span-1 mb-4">
        <form id="welcome_registration_form" class="-z-front" data-aris-registration></form>
      </section>
    </div>
    <picture class="welcome__offer-image -z-middle-back hidden absolute md:block bottom-0 --fade --loading" data-bind="offer_image">
      <!-- welcome offer image -->
    </picture>
  </div>
</main>

<section class="welcome__featured-games container mx-auto max-w-6xl --fade --loading" data-prepend="affiliate_logo">
  <!-- Affiliate Logo -->
  <h3 class="welcome__featured-games-heading text-center pt-4 pb-2 text-3xl" data-translate="featured_games_heading">Featured Games</h3>
  <div class="welcome__featured-games-list grid grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4 p-4" data-bind="featured_games_list">
    <!-- featured games list -->
  </div>
  <!--		<a class="welcome__featured-games-register-button" href="#welcome_registration_form" data-translate="register_to_play">Register to Play</a>-->
</section>

<section class="welcome__about container mx-auto max-w-6xl">
  <picture class="welcome__about-trust-factor-image --fade --loading" data-bind="trust_factor_image">
    <!-- trust factor image -->
  </picture>
  <article class="welcome__about-content p-4 --fade --loading" data-bind="about_content">
    <!-- about content -->
  </article>
</section>

<footer class="welcome__footer container mx-auto max-w-6xl">
  <picture class="welcome__footer-logo relative mx-auto w-20 lg:w-36 --fade --loading" data-bind="logo">
    <!-- footer logo -->
  </picture>
  <figure class="welcome__footer-providers relative w-full flex justify-between --fade --loading" data-bind="providers">
    <!-- provider logos -->
  </figure>
  <aside class="welcome__footer-terms relative mx-auto --fade --loading" data-bind="terms">
    <!-- terms text -->
  </aside>
</footer>
</body>
</html>
